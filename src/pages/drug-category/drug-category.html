
<ion-header>

  <ion-navbar>
    <ion-title>Drug Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab top right>
        <button ion-fab mini (click)="addCategory()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>

    <div>
        <ion-list>
          <span *ngIf="loading">
            <ion-spinner name="crescent"></ion-spinner>
          </span>
          <span *ngIf="!loading">
              <ion-list *ngFor="let item of category" class="clear">
              <ion-item-sliding class="bordered">
                  <ion-item class="clear">
                    <ion-thumbnail item-start>
                      <img src="assets/imgs/layers.png">
                    </ion-thumbnail>
                    <h2>{{item?.name}}</h2>
                    <ion-badge item-end>{{item?.memberCount}}</ion-badge>
                  </ion-item>
                  <ion-item-options side="right">
    
                    <button ion-button (click)='viewAll(item?.id)' color="secondary">
                      <ion-icon name="eye"></ion-icon> More
                    </button>
                  </ion-item-options>
            
                </ion-item-sliding>
              </ion-list> 
            </span>  
      </ion-list>
    </div>

</ion-content>
