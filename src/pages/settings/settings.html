<ion-header>
  
  <ion-navbar text-center>
    <ion-title>Update Pharmacy?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-card class="pharmacy-card">
    
      <form [formGroup]='pharmUpdateForm'>
        <ion-item>
          <ion-label floating>Pharmacy Name:</ion-label>
          <ion-input [class.invalid]="!pharmUpdateForm.controls.name.valid && (pharmUpdateForm.controls.name.dirty || submitAttempt)" 
          type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item *ngIf="!pharmUpdateForm.controls.name.valid  && (pharmUpdateForm.controls.name.dirty || submitAttempt)">
              <p>Please enter the name of your Pharmacy.</p>
        </ion-item>
  
        <ion-item>
           <ion-label floating>Tel / Mobile:</ion-label>
           <ion-input [class.invalid]="!pharmUpdateForm.controls.name.valid && (pharmUpdateForm.controls.name.dirty || submitAttempt)" 
           type="tel" formControlName="phone"></ion-input>
        </ion-item>
        <ion-item *ngIf="!pharmUpdateForm.controls.name.valid  && (pharmUpdateForm.controls.name.dirty || submitAttempt)">
              <p>Please enter a valid number.</p>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Email:</ion-label>
          <ion-input [class.invalid]="!pharmUpdateForm.controls.name.valid && (pharmUpdateForm.controls.name.dirty || submitAttempt)" 
          type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item *ngIf="!pharmUpdateForm.controls.name.valid  && (pharmUpdateForm.controls.name.dirty || submitAttempt)">
           <p>Please enter a valid email.</p>
        </ion-item>
  
        <ion-item>
            <ion-label floating>Address:</ion-label>
            <ion-input [class.invalid]="!pharmUpdateForm.controls.name.valid && (pharmUpdateForm.controls.name.dirty || submitAttempt)" 
            type="textarea" formControlName="address"></ion-input>
         </ion-item>
         <ion-item *ngIf="!pharmUpdateForm.controls.name.valid  && (pharmUpdateForm.controls.name.dirty || submitAttempt)">
               <p>Please enter the pharmacy`s address.</p>
         </ion-item>
  
         <ion-item>
            <ion-label floating>Website Url:</ion-label>
            <ion-input [class.invalid]="!pharmUpdateForm.controls.name.valid && (pharmUpdateForm.controls.name.dirty || submitAttempt)" 
            type="textarea" formControlName="website"></ion-input>
         </ion-item>
         <ion-item *ngIf="!pharmUpdateForm.controls.name.valid  && (pharmUpdateForm.controls.name.dirty || submitAttempt)">
               <p>Please enter website link to the pharmacy.</p>
         </ion-item>

         <button ion-button icon-left full (click)="updatePharmacyMap()" *ngIf="!isLoading">
           <ion-icon name="locate"></ion-icon>
           Continue
         </button>
         <button ion-button icon-left full *ngIf="isLoading">
           <ion-icon name="locate"></ion-icon>
           Loading     <ion-spinner name="dots"></ion-spinner>
         </button>
   
      </form>
  </ion-card>  

</ion-content>
