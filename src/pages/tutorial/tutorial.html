
<ion-content>
    <ion-slides pager (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="slideMoved()">
        <ion-slide>
            <div class="diag" style="background-color:darkgreen no-repeat">
              <img src="assets/imgs/qr-code.png" class="slide-image"/>
            </div>
            
            <div [@bounce]='state'>
              <h2>Scan Prescription</h2>
              <p>you can track it all with our intuitive interface.</p>
            </div>
          </ion-slide>
      <ion-slide>
        <div class="diag" style="background-color:darkgreen no-repeat">
          <img src="assets/imgs/search.png" class="slide-image"/>
        </div>
        
        <div [@bounce]='state'>
          <h2>Search for drugs</h2>
          <p>you can track it all with our intuitive interface.</p>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="diag" style="background-color:darkgreen no-repeat">
          <img src="assets/imgs/shopping-cart.png"  class="slide-image"/>
        </div>
        <div [@bounce]='state'>
          <h2>Purchase drugs</h2>
          <p>you can track it all with our intuitive interface.</p>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="diag" style="background-color:darkgreen no-repeat">
          <img src="assets/imgs/cash.png"  class="slide-image"/>
        </div>
        <div [@bounce]='state'>
          <h2>Pay on delivery</h2>
          <p>you can track it all with our intuitive interface.</p>
        </div>
      </ion-slide>
    </ion-slides>
    <button (click)="skip()" id="skip">{{ skipMsg }}</button>
  </ion-content>
