<ion-header>

  <ion-navbar>
    <ion-title>Scan Code</ion-title>

<ion-content padding>
  <button ion-button full icon-left (click)="scanCode()">
    <ion-icon name="qr-scanner"></ion-icon>Scan Code

        <ion-card *ngIf="scannedCode">
            <ion-card-content>
              Reault from Scan: scannedCode 
            </ion-card-content>

          <button ion-button small round outline (click)="photoLib()" class="photoButton">Import from Gallery</button>
  
        </ion-content>
