<ion-header>
	<ion-navbar>

</ion-header>


<ion-content padding class="showcart" style="background-color: #f4f4f4;">

	    	  <h2>Paracetamol</h2>
			</ion-row>

          <p>Free delievery in 6-9 days</p>
    </ion-col>
    <ion-col width-33>
      <img src="assets/imgs/paracetamol.jpg">
        <ion-select [(ngModel)]="quantity">
         <ion-option value="1">1</ion-option>
         <ion-option value="2">2</ion-option>
         <ion-option value="3">3</ion-option>
       </ion-select>
   </ion-col>
</ion-row>
    </ion-card-content>
  
</ion-card>
