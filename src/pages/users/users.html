
<ion-header>

  <ion-navbar>
    <ion-title>All Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div>
        <ion-list>
          <span *ngIf="loading">
            <ion-spinner name="crescent"></ion-spinner>
          </span>
          <span *ngIf="!loading">
              <ion-list *ngFor="let item of users" class="clear">
              <ion-item-sliding class="bordered">
                  <ion-item class="clear">
                    <ion-thumbnail item-start>
                      <img src="assets/imgs/avatar.png">
                    </ion-thumbnail>
                    <h2>{{item?.name}}</h2>
                    <h2>{{item?.email}}</h2>
                  </ion-item>
                  <ion-item-options side="right">
    
                    <button ion-button (click)='delete(item?.id)' color="danger">
                      <ion-icon name="trash"></ion-icon> Delete
                    </button>
                  </ion-item-options>
            
                </ion-item-sliding>
              </ion-list> 
            </span>  
      </ion-list>
    </div>

</ion-content>
