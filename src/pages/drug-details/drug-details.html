<ion-header>

  <ion-navbar>
    <ion-title>{{category?.name}} Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <span *ngIf="showSpinner">
        <ion-spinner class="showSpinner" name="dots"></ion-spinner>
      </span>
  
      <div *ngIf="showCards" >
          <ion-list *ngFor="let item of drugs" class="clear" >
              <ion-card>
      
          <ion-item-sliding class="bordered">
            <ion-item class="clear">
                <ion-thumbnail item-start>
  
                    <span>
                      <img class="drug-image" src="{{liveServerUrl}}storage/{{item?.drug_details?.image_url}}">   
                    </span>
                    
                </ion-thumbnail>
                <h1>{{item?.name}}</h1>
                <p>{{item?.type}}</p>
                <p>{{item?.drug_category}}</p>
                <p>{{item?.composition}}</p>
                <p>{{item?.description}}</p>
                <p>{{item?.dosage}}</p>
                <p>{{item?.expiration}}</p>
            </ion-item>
  
           
  
            <ion-item-options side="right">
                <button ion-button  (click)='delete(item?.id)' color="primary">
                  <ion-icon name="eye" *ngIf="!showViewSpinner" ></ion-icon> 
                  <span *ngIf="showViewSpinner">
                    <ion-spinner class="showDetailsSpinner" name="dots"></ion-spinner>
                  </span>
                  Delete
                </button>
            </ion-item-options>
          </ion-item-sliding>
          </ion-card>
        </ion-list>
      </div>  

</ion-content>
